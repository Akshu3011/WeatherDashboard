<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Compiled and minified CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <!--Page heading-->
    <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 text-light"
          ><h1>Weather Dashboard</h1></span
        >
      </div>
    </nav>

    <div class="text-left">
      <div class="row gx-5">
        <div class="col-6 col-md-3 p-5">
          <div class="vstack gap-3">
            <label for="exampleDataList" class="form-label"
              ><h1>Search for a City:</h1></label
            >
            <input
              class="form-control"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="Type to search..."
            />
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>

              <button type="button" class="btn btn-secondary searchbtn">Search</button>
            
            <div>
              <hr />
            </div>
            <div class="vstack gap-3">
              <button type="button" class="btn btn-outline-secondary">
                Cancel
              </button>
            </div>
          </div>
        </div>
        
        <div class="col-sm-6 col-md-9 p-5">
          <div class="vstack gap-3">
          <div class="card citydata">
            <div class="card-body">
             <div class="cityData hstack gap-2">
                <h1 class="titleDate"></h1>
                <img class="imgIcon" src="" alt="weather-icon">
             </div>
             <div class="vstack gap-3">
              <h5 class="temp"></h5>
              <h5 class="wind"></h5>
              <h5 class="humidity"></h5>
              <h5 >UV Index: <span class="badge text-bg-success uvIndex"></span></h5>
             </div>

            </div>
          </div> 
          
          <div class="row row-cols-1 row-cols-md-5 g-4 carddata">
          

          </div>
        </div>
            
          </div>
        </div>
      </div>
    </div>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <!-- Compiled and minified JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
